<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/9126a3f84a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header><img src="images/logo.svg" alt="Huddle logo"></header>
  <main>
    <img src="images/illustration-mockups.svg" alt="illustration">
    <section>
      <h1>Build The Community<br>Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#">Register</a>
    </section>
  </main>
  <footer>
    <div class="icons">
      <a href="" aria-label="Facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="" aria-label="Twitter" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="" aria-label="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
</body>

</html>
